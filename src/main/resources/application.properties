spring.application.name=Exam-portal

#database configuration
#spring.datasource.url=jdbc:mysql://localhost:3307/exam?serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/demoexam

server.port=8081

spring.datasource.username=root
spring.datasource.password=admin
#spring.datasource.password=root

spring.datasource.driver-class=com.cj.jdbc.Driver

#jpa configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.main.allow-circular-references=true
